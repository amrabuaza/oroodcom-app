<ion-card>
    <div (click)="isOpen = !isOpen">
    <ion-card-header>
      <div class="card-title">
        <ion-avatar>
          <img src="https://avatars.io/platform/userId" />
        </ion-avatar>
        <div>
          <ion-card-title
            >{{ title }}</ion-card-title
          >
          <ion-card-subtitle
            >{{ date }}</ion-card-subtitle
          >
        </div>
      </div>
      <div class="you-pay">
        <span>You pay</span>
        <p>{{ amount | currency }}</p>
      </div>
    </ion-card-header>

    <ion-card-content >
      {{ text }}
    </ion-card-content>
  </div>
    <ion-buttons class="cta-buttons" *ngIf="isOpen">
      <ion-button class="btn-green" expand="block"
        >Book Again</ion-button
      >
      <ion-button class="btn-green-outline" expand="block"
        >Review Job</ion-button
      >
    </ion-buttons>
  </ion-card>
